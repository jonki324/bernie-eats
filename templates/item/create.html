{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Bernie Eats - 商品新規作成
{% endblock title %}

{% block header %}
<h1 class="text-center mt-4">商品作成</h1>
{% endblock header %}

{% block main %}
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
          <button class="btn btn-primary">新規作成</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
